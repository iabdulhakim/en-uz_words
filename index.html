<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./tailwind.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="flex flex-wrap">
        <div class="w-1/2 border-gray border-r border-r p-2">
            <h2 class="first__title text-center mb-3 mt-1 font-bold text-2xl text-blue-950">Yangi so'z</h2>
            <form class="flex flex-col items-center gap-3">
                <input class="first__eng pl-2 pr-20 py-1 border border-gray rounded-md border-2" type="text" placeholder="Eng word...">
                <input class="first__uzb pl-2 pr-20 py-1 border border-gray rounded-md border-2" type="text" placeholder="Uzb word...">
                <button class="inline-block cursor-pointer rounded-md bg-green-600 px-28 py-2 text-center text-sm font-semibold text-white transition duration-200 ease-in-out hover:bg-green-800 border border-green-600 border-2 active:bg-white active:text-green-600">Saqlash
                </button>
            </form>
        </div>
        <div class="w-1/2 p-2"></div>
        <div class="w-1/2 border-gray border-r border-t p-2">
            <h3 class="third__title text-red-600 font-semibold text-xl mt-3 text-center">Yangi so'z</h3>
            <div class="third_itemwrapper flex justify-between px-5 pt-5">
                <div>
                    <img src="./Pictures/hashtag.svg" alt="" height="34px" width="27px">
                </div>
                <div>En</div>
                <div>Uz</div>
                <div class="flex items-start gap-1">
                    <img src="./Pictures/verify-icon.svg" alt="" height="34px" width="22px">
                    /
                    <img src="./Pictures/delete-icon.svg" alt="" height="34px" width="22px">
                </div>
            </div>
        </div>
        <div class="w-1/2 border-t border-gray p-2">
            <h3 class="fourth__title text-green-600 font-semibold text-xl mt-3 text-center">Yodlangan so'zlar</h3>
            <div class="third_itemwrapper flex justify-between px-5 pt-5">
                <div>
                    <img src="./Pictures/hashtag.svg" alt="" height="34px" width="27px">
                </div>
                <div>En</div>
                <div>Uz</div>
                <div class="flex items-start gap-1">
                    <img src="./Pictures/reply-icon.svg" alt="" height="34px" width="22px"> /
                    <img src="./Pictures/delete-icon.svg" alt="" height="34px" width="22px">
                </div>
            </div>
        </div>
    </main>


    <script src="./app.js"></script>
</body>
</html>
